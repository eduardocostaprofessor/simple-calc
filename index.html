<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page">
        <form action="" class="calc">
            <h1 class="calc__title">Simple Calc</h1>
            <input class="calc__field" autocomplete="off" type="number" id="n1" placeholder="Primeiro Número">
            <input class="calc__field" autocomplete="off" type="number" id="n2" placeholder="Primeiro Número">

            <select class="calc__field calc__select" id="operacao">
                <option value="">Selecione</option>
                <option value="soma">Adição</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>

            <button class="calc__button" onclick="calcular()">Calcular</button>

            <span class="calc__result" id="resultado">33.29</span>
        </form>
    </div>

    <script src="./js/funcoes.js"></script>
</body>

</html>
